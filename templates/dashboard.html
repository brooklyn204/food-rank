<!DOCTYPE html>
<html>
<head>
    <title>Food Rank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Dashboard</h1>
    <p>Your code is:</p>

    <h1>Results</h1>
    {% for item in items: %}
        <p>{{item}}</p>
    {% endfor %}
    
</body>
</html>
